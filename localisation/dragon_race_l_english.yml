building_meat_lab_3_desc:1 "$building_basic_meat_lab_desc$"
building_meat_lab_4:0 "Meat Farm IV"
building_meat_lab_4_desc:1 "$building_basic_meat_lab_desc$"
building_meat_lab_5:0 "Meat Farm V"
building_meat_lab_5_desc:1 "$building_basic_meat_lab_desc$"


building_dragon_library:0 "Library of the Commonwealth"
building_dragon_library_desc:0 "A branch of the libraries of the Aleran commonwealth. Contains many volumes on Aleran science, technology, morality, and the governing ethics of the Commonwealth itself. These resources help aid scientists and remind citizens why society is run the way it is."

building_dragon_central_library:0 "Central Library of the Commonwealth"
building_dragon_central_library_desc:0 "The central hub of the Aleran Commonwealth's library systems. Contains massive amounts of knowledge of Aleran science and society, and the founding documents of the Commonwealth itself, available to any researcher seeking insight or any citizen who wishes to remind themselves of society's guiding principles."


civic_dragon_gov:0 "Ethical Dominance"
civic_dragon_gov_desc:0 "Those with the power to spread reason and morality have the obligation to do so, whether that be simple expansion to the stars or the elimination of ideologies which do nothing but cause stagnation or suffering. However, those who resist progress will no doubt prove an enduring irritant, and conflict must never be sought for its own sake. Should these goals or survival itself be threatened, any feasible efforts must be made to address the threat."

civic_dragon_tech:0 "High-Tech Infrastructure"
civic_dragon_tech_desc:0 "This civilization uses advanced technology and heavy automation in their constructions, increasing productivity, at somewhat higher initial and operating cost."

civic_dragon_research:0 "Technology Focus"
civic_dragon_research_desc:0 "Study of the sciences is the path to the future, and to prosperity for all. While other fields should not be wholly ignored, they must not be confused with matters of higher importance."

civic_dragon_init:0 "Aleran Mentality"
civic_dragon_init_desc:0 "Science, reason, and morality that is grounded in tangible proofs must remain king. Anything else is to turn one's back on progress, ethicality, or even survival. Holding true to these often requires sacrifice and willingness to ignore how one is perceived."
civic_tooltip_dragoninit_effects:0 "Converts to §YEthical Dominance§! and §YTechnology Focus§! civics upon map start\n\nLocks civics on map start\n\n§RReduced§! §YOpinion§! from dissimilarly-minded empires, §GIncreased§! opinion from similar ones\n\nHas access to the §Y'Enlightenment By Force'§! casus belli and wargoal against empires they see as sufficiently harmful\n\nAllows for the construction of Commonwealth Libraries to boost science and influence production\n\nWill get gradually better at building starbases over time to make up for decreased ability to take systems by conquest"

civic_dragon_takeover:0 "Aleran Reformation"
civic_dragon_takeover_desc:0 "This civilization has been reformed - by force - by the Aleran Commonwealth. It no longer seeks to subjugate or eliminate its peers, and is instead focused on prosperity and happiness for its own citizens and for its neighbors."

civic_dragon_listened:0 "Aleran Ideological Acceptance"
civic_dragon_listened_desc:0 "This civilization has been persuaded to align more closely with the values set out by the Aleran Commonwealth. In particular, it has abandoned self-serving but unethical practices and is focused more on rational science and mutual benefit than conquest or superstition."

SUBJECT_dragon_control:0 "Aleran Satellite"
SUBJECT_DESC_dragon_control:0 "Satellite empires are ones that have been overthrown by the Aleran Commonwealth. They take on the commonwealth's style of governance and ethics, are forbidden from expanding their borders, and cannot enter diplomacy on their own. They can be integrated directly, at significant cost."


tech_aleran_expansion:0 "Commonwealth Administration and Expansion"
tech_aleran_expansion_desc:0 "Maintaining the wide borders of our nation, and laying the foundation for further growth."

tech_pk_starray:0 "Stellar Destabilization"
tech_pk_starray_desc:0 "Depositing large quantities of energy into a star to cause it to grow temporarily more electromagnetically active."

tech_pk_stupor:0 "Atmospheric Drug Lacing"
tech_pk_stupor_desc:0 "Spreading stupor-inducing drugs throughout a planetary atmosphere to humanely pacify and economically nullify the colony."


dragon_ongoing.362.name:0 "Unfettered Expansion"
dragon_ongoing.362.desc:0 "The Aleran Commonwealth has been spreading among the stars, and has been made the better for it. This has made the process of acquiring new systems somewhat simpler to conduct."
dragon_ongoing.362.click:0 "Excellent."

dragon_ongoing.363.name:0 "Reaching for the Stars"
dragon_ongoing.363.desc:0 "Expanding our borders has brought us unimaginable prosperity and opened entire new vistas of scientific discovery. We must make sure that we continue our ability to reach and maintain this."
dragon_ongoing.363.click:0 "Excellent."

dragon_ongoing.364.name:0 "Galaxy-Spanning Empire"
dragon_ongoing.364.desc:0 "The Commonwealth now spans the majority of the galaxy, and we must update our drive technology so as to be able to rapidly traverse it, and our communications technology to administrate it."
dragon_ongoing.364.click:0 "Excellent."

dragon_ongoing.1000.name:0 "Destructive Society Enlightened"
dragon_ongoing.1000.desc:0 "We have completed our forced enlightenment process. The [event_target:aleran_youre_next.GetName] have reacted with some concern, as they know that we can and probably should do the same to them."
dragon_ongoing.1000.click:0 "They are right to be concerned."


dragon_ongoing.400.name:0 "Potential Ally Civilization"
dragon_ongoing.400.desc:0 "The Aleran Commonwealth is founded on very similar ideals as those of our own society, and they appear to consider us both enlightened and ethical. As a result, we have every reason to expect that our diplomatic relations with them will always be cordial, if not outright allied."
dragon_ongoing.400.click:0 "We will extend the same to them."

dragon_ongoing.401.name:0 "Potential Threat Encountered"
dragon_ongoing.401.desc:0 "The ideas on which our society is based has made us a target of interest of the Aleran Commonwealth, which not only is hugely dissimilar to our own but actually considers us a threat or a cesspool of ignorance or evil. Given their adherence to their ideology of imposing both enlightenment and morality by force, we can expect hostile relations in the future. It may be wise to examine and maybe even embrace some of their ideology, if for no other reason than to make them look in another direction."
dragon_ongoing.401.click.a:0 "This threat is not worth considering."
dragon_ongoing.401.click.b:0 "This does not bode well for the future."
dragon_ongoing.401.click.c:0 "That is probably a good idea."

dragon_ongoing.403.name:0 "Potential Threat Encountered"
dragon_ongoing.403.desc:0 "The ideas which our society considers so dear have made us a target of interest of the Aleran Commonwealth, which actually considers us a threat or a cesspool of ignorance or evil. Given their adherence to their ideology of imposing both enlightenment and morality by force, we can expect hostile or even violent relations in the future."
dragon_ongoing.403.click:0 "Pathetic morons, the lot of them."

dragon_ongoing.402.name:0 "Aleran Contact Established"
dragon_ongoing.402.desc:0 "The Aleran Commonwealth is founded on very different ideology than we are accustomed to, but fortunately not in a way that makes them consider us a problem to be dealt with, merely a...neutral oddity."
dragon_ongoing.402.click.a:0 "They are not a problem for us either."
dragon_ongoing.402.click.b:0 "We shall prove them wrong in time."


dragon_ongoing.901.name:0 "Communication from §H[From.GetName]§!"
dragon_ongoing.901.desc:0 "Hello from the [From.GetName]; our sociological and moral experts have finished our examination of the [Root.GetName]. Several serious lapses have been identified, and this message is to request you address them as soon as is feasible. Assuming you do, this matter need not escalate further."
dragon_ongoing.901.click.a:0 "We shall investigate these issues and hopefully resolve them."
dragon_ongoing.901.click.b:0 "I assure you that there is no mistake in our ideology."
dragon_ongoing.901.click.c:0 "Why should we care what a worthless [From.GetSpeciesName] thinks?"
dragon_ongoing.901.a.tooltip:0 "Our policies and ideology will be §Hchanged§! to match their demands, including the outlawing of things like slavery, the abandonment of xenophobic tendencies, and a focus on materialist science. §RThis will fundamentally change our government, policies, and behavior in a way that is difficult to reverse.§!"
dragon_ongoing.901.c.tooltip:0 "Blatantly and aggressively rejecting their demands and insulting their own will not endear us to them."

dragon_ongoing.902.name:0 "Warning from §H[From.GetName]§!"
dragon_ongoing.902.desc:0 "We have warned you and the [Root.GetName] once already: Your society engages in multiple unacceptable practices and fosters multiple ideas that are actively opposed to productive, ethical conduct of sentient beings in a supposedly advanced society. This will not be allowed to exist unchallenged, and let me issue a reminder that nothing is immutable or invincible."
dragon_ongoing.902.click.a:0 "Your conviction is grounds for considering your message."
dragon_ongoing.902.click.b:0 "Like we said last time, it is the [From.GetName] who are backwards."
dragon_ongoing.902.click.c:0 "Oh sure, THAT's going to change my mind. Idiot."
dragon_ongoing.902.a.tooltip:0 "Our policies and ideology will be §Hchanged§! to match their demands, including the outlawing of things like slavery, the abandonment of xenophobic tendencies, and a focus on materialist science. §RThis will fundamentally change our government, policies, and behavior in a way that is difficult to reverse.§!"
dragon_ongoing.902.c.tooltip:0 "Already greatly upset, open contempt will escalate their aggression."

dragon_ongoing.903.name:0 "Threat from §H[From.GetName]§!"
dragon_ongoing.903.desc:0 "Seeing as you appear to be either too dogmatic or too stupid to get the message the first two times, let me state it plainly: If you do not abandon the elements of your ideology or policy that make you a pariah and a blight on all of sentient life, we will force you to do so, and that is rarely an enviable experience. Consider this the final warning; Our fourth communication on this topic will come in a rather more destructive and unpleasant package than this one did, and one which you will not so easily dismiss."
dragon_ongoing.903.click.a:0 "We will - begrudgingly - concede the matter."
dragon_ongoing.903.click.b:0 "You clearly do not realize what you are asking. NO."
dragon_ongoing.903.click.c:0 "Force us with what? The threat of seeing more of that stupid face of yours?"
dragon_ongoing.903.a.tooltip:0 "Our policies and ideology will be §Hchanged§! to match their demands, including the outlawing of things like slavery, the abandonment of xenophobic tendencies, and a focus on materialist science. §RThis will fundamentally change our government, policies, and behavior in a way that is difficult to reverse.§!"
dragon_ongoing.903.c.tooltip:0 "Continuing blatant hostility on this matter is likely to invite conflict."


aleran_megastructures.1.name:0 "Megastructure Construction In Progress"
aleran_megastructures.1.desc:0 "The framework for the [From.GetControllerName] in [FromFrom.GetName] is complete. The commonwealth has once again demonstrated the virtues of its ethics of science and progress."
aleran_megastructures.1.click:0 "Excellent."

aleran_expansion:0 "Unfettered Expansion"
aleran_expansion_desc:0 "We have the ability and the motivation to reach for all the stars we can find."

aleran_expansion_2:0 "??"
aleran_expansion_2_desc:0 "??"

aleran_expansion_2b:0 "Expansive Empire"
aleran_expansion_2b_desc:0 "In order to adequately serve the Commonwealth, we need to be able to rapidly traverse it."


stupor_drugged:0 "Drugged Stupor"
stupor_drugged_desc:0 "The atmosphere of this planet has been laced with psychoactive compounds. The population is happy, but lethargic and utterly useless, not to mention suggestible."

stupor_drug_withdrawal:0 "Drug Withdrawal"
stupor_drug_withdrawal_desc:0 "The population of this planet is suffering severe withdrawal from stupor-inducing drugs. They are miserable and very much hostile to the current leadership."

stupor_removal:0 "Stupor-Inducing Drug Cleanup"
stupor_removal_DESC:0 "Cleaning the drugs from the atmosphere of the affected planet, so that the population can once again become productive."

nova_irradiated:0 "Nova Irradiated"
nova_irradiated_desc:0 "A nova event in a nearby system has caused a serious environmental damage on this planet. Surface radiation levels are well above normal, which affects the health of both populations and crops."

lost_a_system_to_nova:0 "Nova Loss"
lost_a_system_to_nova_desc:0 "This empire has recently lost one of its star systems to a nova event, depressing morale."

considering_aleran_ideas:0 "Examining Aleran Ideology"
considering_aleran_ideas_desc:0 "Upon examination, aspects of the ideology underlying the Aleran Commonwealth prove worth further evaluation and might possibly even have some appeal."


aleran_colossus.3.name:0 "Population in Withdrawal"
aleran_colossus.3.desc:0 "The removal of the psychoactive drugs from the atmosphere of [Root.GetName] has had an unintended side effect. The entire population of the planet is now suffering from withdrawal symptoms, and is very unhappy as a result. Some factions there even want to return to their previous conditions. Time will ease these problems, but it will take years."
aleran_colossus.3.wait:0 "Siiiiiiiiiiiiiiiiigh"
aleran_colossus.3.kill:0 "We don't have years. They have outlived their utility."

aleran_colossus.204.name:0 "Stellar Instability Detected"
aleran_colossus.204.desc:0 "After being struck with the energy pulse from the enemy ship, [Root.GetName] has been showing signs of instability. Solar activity is fluctuating on a daily basis, and the magnetic fields are abnormally intense. The effects this will have on the system is as yet unknown."
aleran_colossus.204.click:0 "Odd..."

aleran_colossus.205.name:0 "Unnatural Supernova"
aleran_colossus.205.desc:0 "The enemy ship's attempt to destabilize [Root.GetName] was...far more successful than either they or us desired...or feared. The energy pulses did more than increase solar activity, and instead triggered a runaway reaction in the core of the star. Within hours, the star experienced something akin to a nova, which was..."catastrophic" would be putting it mildly. The system has been completely destroyed, and even the hyperlanes have been sufficiently damaged to be rendered unusable. The radiation has also damaged planets in nearby systems."
aleran_colossus.205.click:0 "#$@&!!"

aleran_colossus.206.name:0 "Unnatural Supernova"
aleran_colossus.206.desc:0 "The attempt to destabilize the primary of [Root.GetStarName] was far more successful than we could have desired...or feared. The energy pulses did more than increase solar activity, and instead triggered a runaway reaction in the core of the star. Within hours, the star experienced something akin to a nova, which was..."catastrophic" would be putting it mildly. The system has been completely destroyed, and even the hyperlanes have been sufficiently damaged to be rendered unusable. Our colossus is also missing and presumed destroyed."
aleran_colossus.206.click:0 "#$@&!!"


